<h1> New Note</h1>
<blockquote>{{note.description}}</blockquote>
<blockquote>{{note.content}}</blockquote>

<form>
  <fieldset class ="form-group">
    <label form ="title">Title </label>
    <input class ="form-control" type ="text" id ="title" ng-model="note.title">
  </fieldset>

  <fieldset class ="form-group">
    <label form ="title">Description</label>
    <input class ="form-control" type ="text" id ="description" ng-model="note.description">
  </fieldset>

  <fieldset class ="form-group">
    <label form ="content">Content </label>
    <textarea class ="form-control" type ="text" id ="content" ng-model="note.content"></textarea>
  </fieldset>

<input type="submit" class="btn btn-default" ng-click="saveNote(note)" ng-disabled ="isSubmitting">
</form>
